<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="slider-element">
            <div class="slider-track">
                <div class="slider_sticky-container">
                    <div class="slider is-orange">
                        <div class="mockup-wrapper is-orange">
                            <img src="Images/orange-w-1.png" alt="A strawberry slice" class="fruit-slice is-1">
                            <img src="Images/orange-w-2.png" alt="A strawberry slice" class="fruit-slice is-2">
                            <img src="Images/orange-w-3.png" alt="A strawberry slice" class="fruit-slice is-3">
                            <div class="mockup"></div>
                            <p class="flavour_bg-text">SUNNY BLAST</p>
                        </div>
                        <div class="ingredients-item">
                            <P><b>Expertly crafted with</b></P>
                            <div class="ingredients-wrapper">
                                <div class="ingredient">
                                    <img class="ingredient-image" src="Images/ingredient-orange.png" alt="Orange slices">
                                    <p>70% Orange</p>
                                </div>
                                <div class="ingredient">
                                    <img class="ingredient-image" src="Images/ingredient-kiwi.png" alt="A slice of kiwi fruit">
                                    <p>30% Kiwi</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slider is-strawberry">
                        <div class="mockup-wrapper is-strawberry">
                            <img src="Images/strawberry-w-1.png" alt="A strawberry slice" class="fruit-slice is-1">
                            <img src="Images/strawberry-w-2.png" alt="A strawberry slice" class="fruit-slice is-2">
                            <img src="Images/strawberry-w-3.png" alt="A strawberry slice" class="fruit-slice is-3">
                            <div class="mockup"></div>
                            <p class="flavour_bg-text">RED BERRY</p>
                        </div>
                        <div class="ingredients-item">
                            <P><b>Expertly crafted with</b></P>
                            <div class="ingredients-wrapper">
                                <div class="ingredient">
                                    <img class="ingredient-image" src="Images/ingredient-strawberry.png" alt="Orange slices">
                                    <p>95% Strawberry</p>
                                </div>
                                <div class="ingredient">
                                    <img class="ingredient-image" src="Images/ingredient-vanilla.png" alt="A slice of kiwi fruit">
                                    <p>5% Vanilla</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slider is-lemon">
                        <div class="mockup-wrapper is-lemon">
                            <img src="Images/lemon-w-1.png" alt="A strawberry slice" class="fruit-slice is-1">
                            <img src="Images/lemon-w-2.png" alt="A strawberry slice" class="fruit-slice is-3">
                            <div class="mockup"></div>
                            <p class="flavour_bg-text">LEMON SQUEEZY</p>
                        </div>
                        <div class="ingredients-item">
                            <P><b>Expertly crafted with</b></P>
                            <div class="ingredients-wrapper">
                                <div class="ingredient">
                                    <img class="ingredient-image" src="Images/ingredient-lemon.png" alt="Orange slices">
                                    <p>65% Lemon</p>
                                </div>
                                <div class="ingredient">
                                    <img class="ingredient-image" src="Images/ingredient-mint.png" alt="A slice of kiwi fruit">
                                    <p>45% Mint</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
